<div class="row">
    <div class="col-md-10 col-md-offset-1 col-lg-6 col-lg-offset-3">
        <div class="add-feed">
            <form name="feedForm"  class="form-horizontal" ng-submit="getFeedArticle()">
                <h3 class="text-center">New Feed</h3>
                <div class="form-group">
                    <label for="url" class="col-sm-3 control-label">Email</label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control form-input" id="url" placeholder="Enter url" ng-model="feedLink" required/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="category" class="col-sm-3 control-label">Category</label>
                    <div class="col-sm-7">
                        <select name="feedCategory" id="category" class="form-control form-input" title="To enter custom category choose 'custom'" ng-model="feedCategory" required>
                            <option selected="selected" disabled value="">Choose</option>
                            <option value="News">News</option>
                            <option value="IT">IT</option>
                            <option value="Sport">Sport</option>
                            <option value="Design">Design</option>
                            <option value="Movies">Movies</option>
                            <option value="Music">Music</option>
                            <option value="Culture">Culture</option>
                            <option value="Nature">Nature</option>
                            <option value="Gaming">Gaming</option>
                            <option value="Food">Food</option>
                            <option value="Economics">Economics</option>
                            <option value="Science">Science</option>
                        </select>
                    </div>
                </div>
                <div class="text-center">
                    <button class="btn btn-primary" type='submit'>Add feed</button>
                    <!--button type="submit" class="btn btn-primary">Add feed</button-->
                </div>
            </form>
        </div><!-- .add-feed -->
    </div>
</div><!-- .row -->

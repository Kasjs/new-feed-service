<!DOCTYPE html ng-app="rssReaderApp">

<html>
<head>
    <title>Dashboard</title>
    
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet"/> 
    <link rel="stylesheet" href="fonts/FontAwesome/css/font-awesome.min.css"/>
    <!-- libs  styles -->
    <link rel="stylesheet" href="css/libs.min.css"/>
    <!-- custom styles -->
    <link rel="stylesheet" href="css/main.css"/>
        
</head>

<body ng-controller="FeedList">
    <header>
        <nav class="navbar navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle sidebar-btn" data-toggle="offcanvas" data-target="#sidebar" data-canvas="body">
                        <span class="glyphicon glyphicon-align-left"></span>
                    </button>
                    <div class="logo-wrap">
                        <a class="navbar-brand rss" style="cursor: pointer"><span class="orange">RSS</span><span class="line">|</span>READER</a>
                    </div>
                    <button type="button" class="navbar-toggle profile-detail-btn" data-toggle="collapse" data-target=".profile-detail">
                        <span class="glyphicon glyphicon-align-justify"></span>
                    </button>
                </div><!-- .navbar-header -->
    
                <div class="hidden-xs">
                    <div class="nav navbar-nav navbar-right">
                        <div class="dropdown">
                            <a class="dropdown-toggle" data-toggle="dropdown">
                                <img src="https://lh6.googleusercontent.com/-y-3TDdciheg/AAAAAAAAAAI/AAAAAAAAAiI/eYG9xrUM36Y/photo.jpg?sz=200" class="user-image" alt="User Image">
                                <span>pacikav@gmail.com</span>
                            </a>
                            <ul class="dropdown-menu">
                                <li class="user-photo">
                                    <img src="https://lh6.googleusercontent.com/-y-3TDdciheg/AAAAAAAAAAI/AAAAAAAAAiI/eYG9xrUM36Y/photo.jpg?sz=200" class="img-circle" alt="User Image">
                                </li>
                                <li class="user-btns">
                                    <div class="pull-left">
                                        <a href="profile.html" class="btn btn-primary">Profile</a>
                                    </div>
                                    <div class="pull-right">
                                        <button class="btn btn-primary" id="sign_out">Sign out</button>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div><!-- desktop menu -->
                
                <div class="row visible-xs">
                    <div class="profile-detail navbar-collapse collapse">
                        <ul>
                            <li class="user-photo">
                                <img src="https://lh6.googleusercontent.com/-y-3TDdciheg/AAAAAAAAAAI/AAAAAAAAAiI/eYG9xrUM36Y/photo.jpg?sz=200" alt="User Image">
                            </li>
                            <li class="user-email">
                                <span>pacikav@gmail.com</span>
                            </li>
                            <li class="user-btns">
                                <div class="row">
                                    <div class="col-xs-6">
                                        <div class="text-center">
                                            <a href="profile.html" class="btn btn-primary">Profile</a>
                                        </div>
                                    </div>
                                    <div class="col-xs-6">
                                        <div class="text-center">
                                            <button class="btn btn-primary">Sign out</button>
                                        </div>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div><!-- mobile-menu -->
                
                <div id="sidebar" class="navmenu navmenu-fixed-left offcanvas-xs" role="navigation">
                    <div class="sidebar-nav navbar-collapse">
                        <ul class="nav" id="side-menu">
                            <li><a href="#">All</a></li>
                            <li>
                                <a href="#">News<span class="glyphicon glyphicon-chevron-right"></span></a>
                                <ul class="nav nav-second-level collapse">
                                    <li>
                                        <a href="#s">Flot Charts</a>
                                    </li>
                                </ul>
                                <!-- /.nav-second-level -->
                            </li>
                            <li>
                                <a href="#">Custom<span class="glyphicon glyphicon-chevron-right"></span></a>
                                <ul class="nav nav-second-level collapse">
                                    <li>
                                        <a href="#">Panels and Wells</a>
                                    </li>
                                    <li>
                                        <a href="#">Buttons</a>
                                    </li>
                                </ul>
                                <!-- /.nav-second-level -->
                            </li>
                        </ul>
                    </div>
                    <button class="btn btn-primary" type="button">
                        <span class="glyphicon glyphicon-plus"></span> Add feed
                    </button>
                </div>
            </div>
        </nav>
    </header>
    
    <div id="page-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-10 col-md-offset-1 col-lg-6 col-lg-offset-3">
                    <div class="add-feed">
                        <form action="" class="form-horizontal">
                            <h3 class="text-center">New Feed</h3>
                            <div class="form-group">
                                <label for="url" class="col-sm-3 control-label">Email</label>
                                <div class="col-sm-7">
                                    <input type="text" class="form-control form-input" id="url" placeholder="Enter url" data-toggle="tooltip" title="ex: http://www.cnet.com/rss/news/" tooltip-placement="top-left" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="category" class="col-sm-3 control-label">Category</label>
                                <div class="col-sm-7">
                                    <select id="category" class="form-control form-input" data-toggle="tooltip" title="To enter custom category choose 'custom'" tooltip-placement="top-left">
                                        <option selected="selected">Choose</option>
                                        <option label="News" value="string:News">News</option>
                                        <option label="IT" value="string:IT">IT</option>
                                        <option label="Sport" value="string:Sport">Sport</option>
                                        <option label="Design" value="string:Design">Design</option>
                                        <option label="Movies" value="string:Movies">Movies</option>
                                        <option label="Music" value="string:Music">Music</option>
                                        <option label="Culture" value="string:Culture">Culture</option>
                                        <option label="Nature" value="string:Nature">Nature</option>
                                        <option label="Gaming" value="string:Gaming">Gaming</option>
                                        <option label="Food" value="string:Food">Food</option>
                                        <option label="Economics" value="string:Economics">Economics</option>
                                        <option label="Science" value="string:Science">Science</option
                                        <option label="Custom" value="string:Custom">Custom</option>
                                    </select>
                                </div>
                            </div>
                            <div class="text-center">
                                <button class="btn btn-primary">Add feed</button>
                            </div>
                        </form>
                    </div><!-- .add-feed -->
                </div>
            </div><!-- .row -->
            <div class="row">
                <div class="col-lg-10 col-lg-offset-1 col-md-12">
                    <div class="selected-categories">
                        <h4>Explore popular</h4>
                        <div class="col-lg-3 col-sm-4 col-xs-6">
                            <a href="#" class="category-item">
                                <h4>IT</h4>
                            </a>
                        </div>
                        <div class="col-lg-3 col-sm-4 col-xs-6">
                            <a href="#"  class="category-item">
                                <h4>News</h4>
                            </a>
                        </div>
                        <div class="col-lg-3 col-sm-4 col-xs-6">
                            <a href="#"  class="category-item">
                                <h4>Science</h4>
                            </a>
                        </div>
                        <div class="col-lg-3 col-sm-4 col-xs-6">
                            <a href="#"  class="category-item">
                                <h4>Economics</h4>
                            </a>
                        </div>
                        <div class="col-lg-3 col-sm-4 col-xs-6">
                            <a href="#"  class="category-item">
                                <h4>Custom</h4>
                            </a>
                        </div>
                    </div><!-- .selected-categories -->
                </div>
            </div><!-- .row -->
        </div><!-- .container-fluid -->
    </div><!-- #page-wrapper -->
    
    <footer>
        &copy; 2016
    </footer>

<script src="js/libs.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>

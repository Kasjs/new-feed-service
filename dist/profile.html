<!DOCTYPE html>

<html>
<head>
    <title>Profile</title>
    
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet"/> 
    <link rel="stylesheet" href="fonts/FontAwesome/css/font-awesome.min.css"/>
    <!-- libs  styles -->
    <link rel="stylesheet" href="css/libs.min.css"/>
    <!-- custom styles -->
    <link rel="stylesheet" href="css/main.css"/>
    
</head>

<body>

    <header>
        <nav class="navbar navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle sidebar-btn" data-toggle="offcanvas" data-target="#sidebar" data-canvas="body">
                        <span class="glyphicon glyphicon-align-left"></span>
                    </button>
                    <div class="logo-wrap">
                        <a class="navbar-brand rss" style="cursor: pointer"><span class="orange">RSS</span><span class="line">|</span>READER</a>
                    </div>
                    <button type="button" class="navbar-toggle profile-detail-btn" data-toggle="collapse" data-target=".profile-detail">
                        <span class="glyphicon glyphicon-align-justify"></span>
                    </button>
                </div><!-- .navbar-header -->
    
                <div class="hidden-xs">
                    <div class="nav navbar-nav navbar-right">
                        <div class="dropdown">
                            <a class="dropdown-toggle" data-toggle="dropdown">
                                <img src="https://lh6.googleusercontent.com/-y-3TDdciheg/AAAAAAAAAAI/AAAAAAAAAiI/eYG9xrUM36Y/photo.jpg?sz=200" class="user-image" alt="User Image">
                                <span>pacikav@gmail.com</span>
                            </a>
                            <ul class="dropdown-menu">
                                <li class="user-photo">
                                    <img src="https://lh6.googleusercontent.com/-y-3TDdciheg/AAAAAAAAAAI/AAAAAAAAAiI/eYG9xrUM36Y/photo.jpg?sz=200" class="img-circle" alt="User Image">
                                </li>
                                <li class="user-btns">
                                    <div class="pull-left">
                                        <a href="profile.html" class="btn btn-primary">Profile</a>
                                    </div>
                                    <div class="pull-right">
                                        <button class="btn btn-primary" id="sign_out">Sign out</button>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div><!-- desktop menu -->
                
                <div class="row visible-xs">
                    <div class="profile-detail navbar-collapse collapse">
                        <ul>
                            <li class="user-photo">
                                <img src="https://lh6.googleusercontent.com/-y-3TDdciheg/AAAAAAAAAAI/AAAAAAAAAiI/eYG9xrUM36Y/photo.jpg?sz=200" alt="User Image">
                            </li>
                            <li class="user-email">
                                <span>pacikav@gmail.com</span>
                            </li>
                            <li class="user-btns">
                                <div class="row">
                                    <div class="col-xs-6">
                                        <div class="text-center">
                                            <a href="profile.html" class="btn btn-primary">Profile</a>
                                        </div>
                                    </div>
                                    <div class="col-xs-6">
                                        <div class="text-center">
                                            <button class="btn btn-primary">Sign out</button>
                                        </div>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div><!-- mobile-menu -->
                
                <div id="sidebar" class="navmenu navmenu-fixed-left offcanvas-xs" role="navigation">
                    <button class="btn btn-primary" type="button">
                        <span class="glyphicon glyphicon-plus"></span> Add feed
                    </button>
                </div>
            </div>
        </nav>
    </header>
    
    <div id="page-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-12 col-sm-10 col-sm-offset-1 col-lg-6 col-lg-offset-3">
                    <div class="profile">
                        <div class="profile-details bg-info">
                            <div class="photo">
                                <img src="https://lh6.googleusercontent.com/-y-3TDdciheg/AAAAAAAAAAI/AAAAAAAAAiI/eYG9xrUM36Y/photo.jpg?sz=200" class="img-circle" alt="User Image">
                            </div>
                            <div class="name">
                                <h4>Alex Patsyk</h4>
                                <p>pacikav@gmail.com</p>
                            </div>
                        </div>
                        <div class="profile-btns">
                            <div class="profile-upload">
                                <input type="file">
                            </div>
                            <div class="profile-pass">
                                <div class="dropdown">
                                    <a data-toggle="collapse" href="#" class="btn btn-primary" data-target=".change-pass">Change password</a>
                                    <div class="collapse change-pass">
                                        <form action="#" class="form-horizontal">
                                            <div class="form-group">
                                                <label class="col-sm-4 control-label">Current Password</label>
                                                <div class="col-sm-8">
                                                    <input type="password" class="form-control form-input"/>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-4 control-label">New Password</label>
                                                <div class="col-sm-8">
                                                    <input type="password" class="form-control form-input"/>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-4 control-label">Confirm Password</label>
                                                <div class="col-sm-8">
                                                    <input type="password" class="form-control form-input"/>
                                                </div>
                                            </div>
                                            <div class="form-group text-center">
                                                <button class="btn btn-primary" type="submit">Save</button>
                                                <button class="btn btn-info" type="reset">Reset</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <div class="profile-socials">
                                <a href="#" class="btn btn-primary">Facebook</a>
                                <a href="#" class="btn btn-danger">Google +</a>
                                <a href="#" class="btn btn-info">Twitter</a>
                                <a href="#" class="btn btn-primary">Linked in</a>
                            </div>
                        </div>
                    </div><!-- .profile -->
                </div>
            </div><!-- .row -->
        </div><!-- .container-fluid -->
    </div><!-- #page-wrapper -->
    
    <footer>
        &copy; 2016
    </footer>

<script src="js/libs.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
